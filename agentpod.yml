metadata:
  labels:
    agent: jenkinsagent
spec:
  containers:
  - name: jnlp
    env:
    - name: CONTAINER_ENV_VAR
      value: jnlp
  - name: docker
    image: docker:18.06.1
    command: ["tail", "-f", "/dev/null"]
    imagePullPolicy: Always
    volumeMounts:
      - name: docker
        mountPath: /var/run/docker.sock
  volumes:
    - name: docker
      hostPath:
        path: /var/run/docker.sock
