metadata:
  labels:
    agent: jenkinsagent
spec:
  imagePullSecrets:
    - name: nginx-image
  containers:
  - name: jnlp
    env:
    - name: CONTAINER_ENV_VAR
      value: jnlp
  - name: tfsec
    image: contentapp.azurecr.io/brewtfsec:0
    command: ["tail", "-f", "/dev/null"]
    imagePullPolicy: Always
    volumeMounts:
      - name: docker
        mountPath: /var/run/docker.sock
  volumes:
    - name: docker
      hostPath:
        path: /var/run/docker.sock
